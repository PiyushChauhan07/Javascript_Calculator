<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Calculator</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    </head>
<body>
    <div class="container my-4">

<div class="calculator card container">

    <input type="text" class="calculator-screen z-depth-1" value="" disabled />

    <div class="calculator-keys container">

      <div class="row">
        <div class="col-md-3 col-sm-3">
          <button type="button" class=" operator" value="+">+</button></div>
        <div class=" col-md-3 col-sm-3">
          <button type="button" class=" operator " value="-">-</button></div>
        <div class=" col-md-3 col-sm-3">
          <button type="button" class=" operator" value="*">&times;</button></div>
        <div class=" col-md-3 col-sm-3">
          <button type="button" class=" operator" value="/">&divide;</button></div>
      </div>

       <div class="row">
         <div class="col-6 col-md-3">
           <button type="button" value="7" class=" btn-light waves-effect">7</button></div>
         <div class="col-6 col-md-3">
           <button type="button" value="8" class=" btn-light waves-effect">8</button></div>
         <div class="col-6 col-md-3">
           <button type="button" value="9" class=" btn-light waves-effect">9</button></div>
         <div class="col-6 col-md-3">
           <button type="button" value="4" class=" btn-light waves-effect">4</button></div>
       </div>

        <div class="row">
          <div class="col-6 col-md-3">
            <button type="button" value="5" class=" btn-light waves-effect">5</button></div>
          <div class="col-6 col-md-3">
            <button type="button" value="6" class=" btn-light waves-effect">6</button></div>
          <div class="col-6 col-md-3">
            <button type="button" value="1" class=" btn-light waves-effect">1</button></div>
          <div class="col-6 col-md-3">
            <button type="button" value="2" class=" btn-light waves-effect">2</button></div>
        </div>

        <div class="row">
          <div class="col-6 col-md-3">
            <button type="button" value="3" class=" btn-light waves-effect">3</button></div>
          <div class="col-6 col-md-3">
            <button type="button" value="0" class="btn-light waves-effect">0</button></div>
          <div class="col-6 col-md-3">
            <button type="button" class="decimal function btn-secondary" value=".">.</button></div>
          <div class="col-6 col-md-3">
            <button type="button" class=" all-clear function  btn-danger btn-sm" style="width: 70%" value="all-clear">AC</button></div>
        </div>

      <div class="row">
        <div class="col-12 col-md-12">
          <button type="button" class="equal-sign operator  btn-default" value="=">=</button></div>
     </div>

    </div>
  </div>
</div>
    <!-- My custom scripts -->
    <script type="text/javascript" src="./script.js"></script>
</body>
<footer>
  <h5>&copy; Piyush Chauhan</h5>
</footer>
</html>
